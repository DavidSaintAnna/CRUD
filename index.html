<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons8-list-32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <form>
        <div class="row">
          <input type="text" id="create" name="todo" placeholder="Create..." class="create-input" />
          <button id="create-item" class="create-item" type="button" disabled>Add</button>
        </div>
      </form>

      <section>
        <div class="search-container">
          <input type="text" placeholder="Search..." id="filter-input" class="filter-input" />
          <button id="search-word" class="search-word"></button>
        </div>
        <select id="filter-dropdown" class="filter-dropdown">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </section>
      <ul id="content" class="content"></ul>
      <div class="modal-container" id="modal">
        <div class="modal">
          <i class="fa-solid fa-circle-exclamation"></i>
          <h2>Confirm Delete</h2>
          <p>Are you sure you want to delete this todo?</p>
          <div class="modal-buttons">
            <button id="cancel-delete" class="cancel-delete">Can cel</button>
            <button id="confirm-delete" class="confirm-delete">Delete</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
