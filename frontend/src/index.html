<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons8-list-32.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="styles.css" />
  <title>Todo App</title>
</head>
<body>
  <header>
        <h1>Todo List</h1>
  </header>

  <main>
    <form>
      <label>
        <input type="text" id="create" name="todo" placeholder="Create..." >
      </label>
      <button id="create-list">Add</button>
    </form>

    <section>
      <input type="text" placeholder="Search..." id="filter-input">
      <select id="filter-dropdown">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
    </section>

    <div>
      <ol id="content"></ol>
    </div>
  </main>
</body>
</html>
