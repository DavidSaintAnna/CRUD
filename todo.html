<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons8-list-32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>My to-do list</h1>
    </header>
    <button type="button" data-js="user-button" class="user-button hide">
      <span class="material-symbols-outlined"> person_add </span>
    </button>
    <button type="button" data-js="logout-button" class="logout-button">
      <span class="material-symbols-outlined"> person_off </span>
    </button>
    <main>
      <form>
        <section class="input-buttons">
          <input
            type="text"
            id="input-text"
            name="todo"
            placeholder="Add new task"
            class="create-input"
          />
          <button id="create-item" class="action-icons" type="button" disabled>
            <i class="fa-solid fa-plus"></i>
          </button>
          <button id="search-word" class="action-icons" type="button" disabled>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </section>
        <span id="error-span"></span>
        <section id="filter-buttons" class="filter-buttons">
          <button id="all" class="filter-button" type="button">All</button>
          <button id="pending" class="filter-button" type="button">
            Pending
          </button>
          <button id="done" class="filter-button" type="button">Done</button>
        </section>
      </form>
      <ul id="content" class="content"></ul>
      <div class="modal-container" id="modal">
        <div class="modal">
          <i class="fa-solid fa-circle-exclamation"></i>
          <h2>Confirm Delete</h2>
          <p>Are you sure you want to delete this todo?</p>
          <div class="modal-buttons">
            <button id="cancel-delete" class="cancel-delete">Cancel</button>
            <button id="confirm-delete" class="confirm-delete">Delete</button>
          </div>
        </div>
      </div>
      <div class="toast">
        <div class="toast-content">
          <i class="fas fa-solid fa-check check"></i>

          <div class="message">
            <span class="text text-1">Success</span>
            <span class="text text-2">Your task is now completed!</span>
          </div>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
